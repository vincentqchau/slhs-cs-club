<!DOCTYPE html>

<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</header>

<body>
    <div class="container-fluid">

        <div class="d-flex justify-content-center align-items-center">
            <div class="row">
                {% if done %} 
                    {{ piece }} won.
                {% endif %}
            </div>
        </div>

        {% set b = board %}
        {% for i in range(0, 3) %}
            <div class="d-flex justify-content-center">
                <div class="row mt-1">
                    {% for j in range(0, 3) %}
                        <div class="col-2" style="width: 110px;">
                            <a href="{{ url_for('game', row=i, column=j) }}">
                                {% if done %}    
                                    <button disabled style="width:100px; height:100px" class="btn btn-primary"> 
                                        {% if b[i][j] != '0' %} 
                                            {{ b[i][j] }}
                                        {% endif %}
                                    </button>
                                {% else %}
                                    {% if b[i][j] != '0' %}     
                                        <button disabled style="width:100px; height:100px" class="btn btn-primary"> {{ b[i][j] }} </button>
                                    {% else %}
                                        <button style="width:100px; height:100px" class="btn btn-primary"></button>
                                    {% endif %}                                    
                                {% endif %}
                            </a>
                        </div>
                    {% endfor %} 
                </div>
            </div>
        {% endfor %}

    </div>
</body>
